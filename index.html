<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/descarga.png" alt="Logo de ISSUU">
        </div>
        <nav>
            Already a user?
            <a href="./index.html">Sing in</a>
        </nav>
    </header>
    <div>
        <h2>Create an Issuu Account</h2>
        <div><a href="https://www.google.es/"><img src="./img/google.png" alt="Sign with Google"></a></div>
        <div><a href="https://www.facebook.com//"><img src="./img/facebook.png" alt="Sign with Facebook"></a></div>
        <div>or with email</div>
        <div>
            <form action="">
                <label for="email"><div>Email</div></label>
                <input id="email" type="email" placeholder="e.g benito@cansado.acasa">
                <label for="password"><div>Pasword</div></label>
                <input id="password" type="password">
                <input type="checkbox"><div>I accept the <a href="https://www.google.es/">Terms of Service</a> and the <a href="https://www.google.es/">Professional Terms of Service</a>.</div>
                <button>CREATE ACCOUNT</button>
            </form>
        </div>
    </div>
    
</body>
</html>
